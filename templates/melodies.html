    <div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
   {% if not nothing %}
    <table class="table table-striped custab">
    <thead>
    <tr>
            <th>Мелодія</th>
            <th>Виконавець</th>
            <th class="text-center">Action</th>
        </tr>
    </thead>
            {% for melody in melodies %}
            <tr>
                <td>{{ melody.title }}</td>
                <td>{{ melody.singer }}</td>
                <td><a href="/melody_to_wish?melody_id={{melody.id}}&wish_id={{ id }}" class="btn btn-primary btn-xs pull-right"><b>+</b> Add</a></td>
        {% endfor %}
    </table>
    {% else %}
    <h1>{{ nothing }}</h1>
    {% endif %}
    </div>
</div>
